<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep - Produkty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="page-header">
            <div class="header-content">
                <h1 class="title">
                    <span class="title-icon">üõçÔ∏è</span>
                    Nasze Produkty
                </h1>
                <p class="subtitle">PrzeglƒÖdaj naszƒÖ ofertƒô najwy≈ºszej jako≈õci produkt√≥w</p>
                <a href="/admin" class="admin-link">Przejd≈∫ do panelu administratora ‚Üí</a>
            </div>
        </header>

        <main>
            <div id="products-container" class="products-grid">
                <!-- Products will be loaded dynamically -->
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>≈Åadowanie produkt√≥w...</p>
            </div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-icon">üì¶</div>
                <h2>Brak produkt√≥w</h2>
                <p>Obecnie nie ma ≈ºadnych produkt√≥w w ofercie.</p>
            </div>
        </main>
    </div>

    <script>
        // Fetch and display products
        async function loadProducts() {
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('empty-state');
            const container = document.getElementById('products-container');

            try {
                const response = await fetch('/items');
                const products = await response.json();

                loading.style.display = 'none';

                if (products.length === 0) {
                    emptyState.style.display = 'flex';
                    return;
                }

                container.innerHTML = products.map(product => `
                    <div class="product-card">
                        <div class="product-header">
                            <h3 class="product-name">${escapeHtml(product.name)}</h3>
                            <div class="product-price">${product.price.toFixed(2)} PLN</div>
                        </div>
                        <p class="product-description">${escapeHtml(product.description || 'Brak opisu')}</p>
                    </div>
                `).join('');

            } catch (error) {
                loading.style.display = 'none';
                container.innerHTML = `
                    <div class="error-message">
                        <p>‚ö†Ô∏è WystƒÖpi≈Ç b≈ÇƒÖd podczas ≈Çadowania produkt√≥w</p>
                    </div>
                `;
                console.error('Error loading products:', error);
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load products on page load
        loadProducts();
    </script>
</body>

</html>
